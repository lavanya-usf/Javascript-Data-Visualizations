<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/main.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Javascript Data Visualizations</h3>
    <div>
        <canvas id="myChart" width="400" height="100"></canvas>
    </div>
    <div class="chart">
        <canvas id="country" width="100" height="50"></canvas>
    </div>
    <div></div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <script>
        const ctx = document.getElementById('myChart');
        const countryChart = document.getElementById('country');
    
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: '# of Votes',
                    data: [12, 19, 3, 5, 2, 3],
                    borderWidth: 1,
                    borderColor: '#36A2EB',
                    backgroundColor: '#FFB1C1',
                }, {
                    label: '# Percentage of people in USA',
                    data: [29, 95, 38, 85, 82, 43],
                    borderWidth: 1,
                    borderColor: '#cc65fe',
                    backgroundColor: '#36a2eb',
                }
            ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
            }
        });

        new Chart(countryChart, {
            type: 'doughnut',
            data: {
                labels: ['USA', 'Europe', 'India', 'Japan', 'China', 'Africa'],
                datasets: [{
                    label: '# Country Economy',
                    data: [1332, 1945, 3433, 5562, 2398, 3098],
                    borderWidth: 1,
                }]
            },
        });
    </script>
</body>
</html>
